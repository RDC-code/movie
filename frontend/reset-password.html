<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0">
          <div class="card-header bg-primary text-white text-center">
            <h4>Reset Password</h4>
          </div>
          <div class="card-body">
            <form id="resetForm">
              <input type="hidden" id="email" />
              <input type="hidden" id="token" />

              <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter new password" required />
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  const params = new URLSearchParams(window.location.search);
const email = params.get('email');
const token = params.get('token');

if (!email || !token) {
  Swal.fire({
    icon: 'error',
    title: 'Invalid link',
    text: 'Missing email or token in the URL.'
  });
} else {
  document.getElementById('email').value = email;
  document.getElementById('token').value = token;
}

document.getElementById('resetForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if (password !== confirmPassword) {
    Swal.fire({
      icon: 'warning',
      title: 'Password Mismatch',
      text: 'Passwords do not match!'
    });
    return;
  }

fetch('http://127.0.0.1:8000/api/reset-password', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
    'Accept': 'application/json' // ðŸ‘ˆ This ensures JSON response
  },
  body: JSON.stringify({
    email: email,
    token: token,
    password: password,
    password_confirmation: confirmPassword
  })
})
  .then(async res => {
    const contentType = res.headers.get("content-type");

    if (!res.ok) {
      if (contentType && contentType.includes("application/json")) {
        const errorData = await res.json();
        throw new Error(errorData.message || 'Something went wrong.');
      } else {
        const errorText = await res.text(); // get HTML error as string
        console.error("HTML response from server:", errorText);
        throw new Error('Unexpected server response. Check logs or route.');
      }
    }

    const data = await res.json();
    Swal.fire({
      icon: 'success',
      title: 'Success!',
      text: data.message,
    });
  })
  .catch(error => {
    Swal.fire({
      icon: 'error',
      title: 'Error',
      text: error.message
    });
  });

});

</script>

</body>
</html>
